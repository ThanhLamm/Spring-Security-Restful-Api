<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container mt-5">
		<p class="alert alert-danger col-6 m-auto" th:if="${message}"
			th:text="${message}"></p>
		<div class="col-6 m-auto border rounded"
			style="box-shadow: 0 0 2px gray; background-color: #F8F8FF;">
			<h1 class="text-center mb-4 mt-3">Login Page</h1>
			<form th:action="@{/auth/login}" method="post">
				<div class="form-group col-8 m-auto">
					<!-- 					<label for="username">Username:</label> -->
					<input type="text" id="username" name="username"
						class="form-control mb-4" placeholder="Username" />
				</div>
				<div class="form-group col-8 m-auto">
					<!-- 					<label for="password" class="mt-4">Password:</label> -->
					<input type="password" id="password" name="password"
						class="form-control mb-2" placeholder="Password" />
				</div>
				<div class="form-group col-8 m-auto">
					<input type="checkbox" id="remember" name="remember" class="mb-4" />
					<label for="remember">Remember me?</label>
				</div>
				<div class="form-group col-10 m-auto text-center">
					<button class="btn btn-primary mb-3" style="width: 30%;"
						type="submit">Login</button>
				</div>
			</form>
			<div class="row mb-4">
				<div class="col-7 m-auto text-center"><label for="">Or</label></div>
				<div class="col-7 m-auto text-center">
					<a th:href="@{/oauth2/authorization/facebook}"><button style="width: 40px; border-radius: 50%;" class="btn btn-primary"><i class="fa fa-facebook"></i></button></a> | 
					<a th:href="@{/oauth2/authorization/google}"><button style="width: 40px; border-radius: 50%;" class="btn btn-danger"><i class="fa fa-google-plus"></i></button></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
