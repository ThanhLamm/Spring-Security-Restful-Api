<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="info">
	 	<h3 th:unless="${#request.remoteUser}">
	 		<i style="color: red;">Chua dang nhap</i>
	 	</h3>
	 	<div th:if="${#request.remoteUser}">
	 		<h3 style="color: blue;">Thong tin ca nhan</h3>
	 		<ul>
	 			<li>Username: <b>[[${#request.remoteUser}]]</b></li>
	 			<li>Is admin? <b>[[${#request.isUserInRole('ADMIN')}]]</b></li>
	 		</ul>
	 		<ul th:object="${#request.userPrincipal}">
	 			<li>Username: <b>[[*{name}]]</b></li>
	 			<li>Role: <b>[[*{authorities}]]</b></li>
	 		</ul>
	 	</div>
	</div>
</body>
</html>
